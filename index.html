<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp - OnChain Chat</title>
    <!-- CSS faylni ulash -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DApp - OnChain Chat</h1>
            <div id="network-selector">
                <button id="network-button">Select Network</button>
            </div>
        </header>

        <section id="messages-container">
            <div class="message">
                <p class="user">User 1:</p>
                <p class="text">Hello, World!</p>
            </div>
            <div class="message">
                <p class="user">User 2:</p>
                <p class="text">This is an on-chain chat DApp!</p>
            </div>
        </section>

        <footer>
            <textarea id="message-input" placeholder="Write your message..."></textarea>
            <button id="send-button">Send Message</button>
        </footer>
    </div>

    <!-- JS faylni ulash -->
    <script src="app.js"></script>
</body>
</html>
